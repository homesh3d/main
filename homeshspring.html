    <a href="#" id="backToTop">&#129137;</a>

    <script>
        // 獲取按鈕
        let backToTop = document.getElementById("backToTop");

        // 監聽滾動事件
        window.onscroll = function() {
            if (document.documentElement.scrollTop > 300) {
                backToTop.style.display = "block"; // 顯示按鈕
            } else {
                backToTop.style.display = "none"; // 隱藏按鈕
            }
        };

        // 點擊時平滑滾動到頂部
        backToTop.addEventListener("click", function(event) {
            event.preventDefault(); // 防止直接跳轉
            window.scrollTo({ top: 0, behavior: "smooth" });
        });
    </script>

<!-- header.html)-->
<script>
  // 獲取外部檔案的內容
  fetch('header.html')
    .then(response => {
      // 確保回應成功
      if (!response.ok) {
        throw new Error('無法載入檔案');
      }
      // 將回應解析為純文字
      return response.text();
    })
    .then(htmlText => {
      // 找到容器元素並將獲取的 HTML 文字設定為其內容
      document.getElementById('content-container').innerHTML = htmlText;
    })
    .catch(error => {
      console.error('載入內容時出錯:', error);
      document.getElementById('content-container').innerHTML = '<p>載入內容失敗。</p>';
    });
</script>
